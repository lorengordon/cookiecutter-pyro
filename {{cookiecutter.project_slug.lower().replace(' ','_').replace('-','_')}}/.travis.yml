language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
{%- for env in ['py26', 'py27', 'py33', 'py34', 'py35', 'pypy'] %}
    - TOXENV={{ env }}{% if cookiecutter.test_matrix_separate_coverage|lower == 'yes' or cookiecutter.test_matrix_configurator|lower == 'yes' %}-cover{% endif %}
      {%- if cookiecutter.coveralls|lower == 'yes' %}
        {%- if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
      {%- endif %}
      {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif %}
{%- if cookiecutter.test_matrix_separate_coverage|lower == 'yes' or cookiecutter.test_matrix_configurator|lower == 'yes' %}
    - TOXENV={{ env }}-nocov
{%- endif %}
{%- endfor %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
{%- if cookiecutter.pypi_deploy_with_travis == 'yes' %}
# After you create the Github repo and add it to Travis, run the
# ci/travis_pypi_setup.py script to finish PyPI deployment setup
before_deploy:
  - pip install pypandoc>=1.2.0
  - python -c "import pypandoc; pypandoc.pandoc_download.download_pandoc()"
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: {{ cookiecutter.pypi_username }}
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: {{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}
    condition: '"$TOXENV" == *"py"*'
{%- endif %}
